<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win-Win Coffee</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/font-script.js"></script>
</head>
<body>
    <!-- тут я ненавижу тег комментариев html-->
     <!--а тут секция header-->
    <section class="header">
        <!--а вот тут навигация внутри секции с якорями по другим(будущим) секциям-->
        <nav class="navbar">
            <a href="#to-try">где попробовать</a>
            <a href="#team">команда</a>
        </nav>
        <!--рамка с контЕнтом-->
        <div class="header-box">
            <div>
                <img class="logo" src="contents/win-win-logo.png" alt="Win-Win coffee logotype">
            </div>

            <div class="header-content">
                <h1>WHITE FEST</h1>
                <p>Безалкогольный кофейный напиток<br> со вкусом белого вина</p>
                
            </div>
            <div>
                <button class="header-button">хочу попробовать</button>
            </div>
            <!--листики-->
            <div class="left-leaf-top">
                <img src="contents/left-leaf-top.png" alt="left leaf top decorate">
            </div>
            <div class="right-leaf-top">
                <img src="contents/right-leaf-top.png" alt="right leaf top decorate">
            </div>
            <div class="right-leaf-bottom">
                <img src="contents/right-leaf-bottom.png" alt="right leaf bottom decorate">
            </div>
        </div>
    </section>
    <br>
    <!--Секция два-->
    <section class="product-info">
        <!-- Кнопка бокового меню -->
        <button id="button-side-menu" class="button-menu">
            <img src="contents/side-menu.png" alt="Menu Icon">
        </button>
    
        <!-- Боковое меню -->
        <nav id="side-menu" class="side-menu">
            <a href="#to-try">где попробовать</a>
            <a href="#team">команда</a>
        </nav>
        <!-- Контейнер контЕнта -->
        <div class="product-info-content">
            
            <div class="product-info-image">
                <img src="contents/banka-coffee.png" alt="Banka coffee">
            </div>
            <div class="product-info-content">
                <p>Кофе из Колумбии отражает свежесть зелёных яблок, карамельную сладость и ноты белого вина.</p>
            </div>
        </div>
        <!-- листик ля-->
        <div class="right-leaf-bottom">
            <img src="contents/right-leaf-bottom.png" alt="right leaf bottom decorate">
        </div>
    </section>
    <script  src="scripts/script.js"></script>
</body>
</html>
